language: python
python:
  - "2.7"
cache: pip
install:
  - pip install numpy
  - pip install Pillow
  - pip install SimpleITK
script:
  - cd framework
  - python -m unittest discover -p "*_test.py" -v
notifications:
  email:
    on_success: change # default: change
    on_failure: always # default: always
