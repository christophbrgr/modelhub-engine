<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>modelhub</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="{{ url_for('static',filename='img/android-desktop.png') }}">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="{{ url_for('static',filename='img/ios-desktop.png') }}">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">
  <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.png') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/fonts.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/icon.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/material.teal-orange.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

  <script src="{{ url_for('static',filename='js/material.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/plotly-latest.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/underscore-min.js') }}"></script>

  <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static',filename='js/jquery.ui.widget.js') }}"></script>
  <script src="{{ url_for('static',filename='js/jquery.iframe-transport.js') }}"></script>
  <script src="{{ url_for('static',filename='js/jquery.fileupload.js') }}"></script>



</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
      <div id="header1" class="mdl-layout--large-screen-only mdl-layout__header-row">
        <img class="mhlogo" src="{{ url_for('static',filename='img/modelhub_w.png') }}">
        <h4>modelhub</h4> <br>
      </div>
      <div id="header2" class="mdl-layout--large-screen-only mdl-layout__header-row">
        <h2>{{name}}</h2>
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
        <a href="#overview" class="mdl-layout__tab is-active">Overview</a>
        <a href="#model" class="mdl-layout__tab">Model</a>
        <!-- CHANGE FOR TESTING -->
        <a href="#test" class="mdl-layout__tab">Test</a>
        <a href={{mailto}}>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
                <i class="material-icons" role="presentation">mail</i>
                <span class="visuallyhidden">mail</span>
            </button>
        </a>
      </div>
    </header>
    <main id="content" class="mdl-layout__content">
      {% include 'overview.html' %} {% include 'model.html' %} {% include 'test.html' %}
    </main>
  </div>

  <script src="{{ url_for('static',filename='js/file-upload.js') }}"></script>
  <script src="{{ url_for('static',filename='js/result.js') }}"></script>
  <script src="{{ url_for('static',filename='js/gallery.js') }}"></script>
</body>

</html>
