<dialog id={{id}} class="mdl-dialog">
  <h3 class="mdl-dialog__title">{{title}}</h3>
  <div class="mdl-dialog__content">
    <p>
      {{content}}
    </p>
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast closeButton">Close</button>
  </div>
</dialog>
